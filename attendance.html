.box {

}
h1 { text-align: center; margin-bottom: 12px; }
a {
  display: block;
  text-align: center;
  margin-bottom: 12px;

  font-weight: 600;
  text-decoration: none;
}
button {
  display: block;
  margin: 0 auto 16px auto;
  background: #ef4444;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}
.section { margin-bottom: 24px; }
.section h2 { font-size: 18px; margin-bottom: 8px; }
ul { list-style: none; padding: 0; }
li {
  padding: 8px;
  border-radius: 6px;
  margin-bottom: 4px;
  background: #f1f5f9;
}
.present { background: #22c55e; color: white; font-weight: 600; }

const present = JSON.parse(localStorage.getItem("presentList")) || [];

const sectionsDiv = document.getElementById("sections");

// Create sections per homeroom
for (const homeroom in attendanceList) {
  const section = document.createElement("div");
  section.classList.add("section");

  const h2 = document.createElement("h2");
  h2.textContent = homeroom;
  section.appendChild(h2);

  const ul = document.createElement("ul");
  attendanceList[homeroom].forEach(name => {
    const li = document.createElement("li");
    li.textContent = name;
    if (present.includes(name)) li.classList.add("present");
    ul.appendChild(li);
  });
  section.appendChild(ul);

  sectionsDiv.appendChild(section);
}

// RESET BUTTON LOGIC
const resetBtn = document.getElementById("resetBtn");
resetBtn.addEventListener("click", () => {
  if (confirm("Are you sure you want to reset all scanned attendance?")) {
    localStorage.removeItem("presentList");
    location.reload();
  }
});
