<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance List</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f6f7fb;
      font-family: Inter, sans-serif;
      padding: 16px;
    }

    .box {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
    }

    a {
      display: block;
      text-align: center;
      margin-bottom: 12px;
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      background: #f1f5f9;
    }

    .present {
      background: #22c55e;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Attendance</h1>
    <a href="index.html">‚Üê Back to Scanner</a>
    <ul id="list"></ul>
  </div>

  <script>
    // üî• EDIT THIS LIST
    const attendanceList = [
      "John Smith",
      "Emily Tan",
      "Daniel Wong"
      // add more names here
    ];

    // Save list for scanner page
    localStorage.setItem("attendanceList", JSON.stringify(attendanceList));

    const present = JSON.parse(localStorage.getItem("presentList")) || [];
    const ul = document.getElementById("list");

    attendanceList.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      if (present.includes(name)) li.classList.add("present");
      ul.appendChild(li);
    });
  </script>
</body>
</html>
