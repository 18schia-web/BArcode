<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner & Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111; /* dark background */
      color: #fff;
    }
    video {
      border: 2px solid #fff;
      margin-top: 20px;
    }
    .barcode-container img {
      margin-top: 20px;
    }
    a img {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h1>My Barcode Website</h1>

  <!-- Barcode Generator -->
  <div class="barcode-container">
    <img alt="Barcode Generator TEC-IT"
         src="https://barcode.tec-it.com/barcode.ashx?data=Seth+Chia%0A%0A&multiplebarcodes=true&translate-esc=on&showhrt=no"/>
    <div style="padding-top:8px; font-size:15px;">
      <a href="https://www.tec-it.com" title="Barcode Software by TEC-IT" target="_blank">
        TEC-IT Barcode Generator<br/>
        <img alt="TEC-IT Barcode Software" border="0"
             src="http://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif">
      </a>
    </div>
  </div>

  <!-- Barcode Scanner -->
  <h2>Scan Your Barcodes</h2>
  <video id="scanner" width="300" height="200"></video>
  <p id="result">Result will appear here</p>

  <!-- QuaggaJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: { facingMode: "environment" }
      },
      decoder: { readers: ["code_128_reader"] }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(data){
      document.getElementById('result').textContent = "Scanned: " + data.codeResult.code;
    });
  </script>

</body>
</html>
