<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scanner</title>

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  padding: 16px;
}

.app {
  width: 100%;
  max-width: 420px;
  background: white;
  border-radius: 14px;
  padding: 16px;
}

h1 { text-align: center; }

a {
  display: block;
  text-align: center;
  margin-bottom: 10px;
}

.scanner-box {
  position: relative;
  aspect-ratio: 3 / 4;
  background: black;
  border-radius: 12px;
  overflow: hidden;
}

#scanner, video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.frame {
  position: absolute;
  left: 8%;
  right: 8%;
  top: 45%;
  height: 15%;
  border: 3px solid #22c55e;
  border-radius: 10px;
}

.result {
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  font-weight: bold;
  text-align: center;
}

ul { list-style: none; padding: 0; }
li {
  padding: 8px;
  border-radius: 6px;
  margin-top: 6px;
  color: white;
}

.green { background: #22c55e; }
.red { background: #ef4444; }
</style>
</head>

<body>
<div class="app">
  <h1>Scanner</h1>
  <a href="attendance.html">View Attendance</a>

  <div class="scanner-box">
    <div id="scanner"></div>
    <div class="frame"></div>
  </div>

  <div id="result" class="result">Scan ticket</div>
  <ul id="history"></ul>
</div>

<script>
/* ---------- NORMALISE FUNCTION (CRITICAL) ---------- */
function normalizeName(str) {
  return str
    .normalize("NFKC")
    .replace(/[^A-Za-z ]/g, "")
    .replace(/\s+/g, " ")
    .trim()
    .toLowerCase()
    .replace(/\b\w/g, c => c.toUpperCase());
}

/* ---------- LOAD LIST ---------- */
const rawList = JSON.parse(localStorage.getItem("attendanceList")) || {};
const validNames = new Set(
  Object.values(rawList).flat().map(normalizeName)
);

let present = JSON.parse(localStorage.getItem("presentList")) || [];

const resultEl = document.getElementById("result");
const historyEl = document.getElementById("history");

let lastScan = "";
let lastTime = 0;

Quagga.init({
  inputStream: {
    type: "LiveStream",
    target: document.querySelector("#scanner"),
    constraints: { facingMode: "environment" }
  },
  decoder: { readers: ["code_128_reader", "code_39_reader"] }
}, err => {
  if (!err) Quagga.start();
});

Quagga.onDetected(data => {
  const now = Date.now();
  if (now - lastTime < 2500) return;

  let scanned = normalizeName(data.codeResult.code);
  if (!scanned || scanned === lastScan) return;

  lastScan = scanned;
  lastTime = now;

  const li = document.createElement("li");

  if (validNames.has(scanned)) {
    li.className = "green";
    resultEl.textContent = `${scanned} ✓`;
    resultEl.style.background = "#dcfce7";

    if (!present.includes(scanned)) {
      present.push(scanned);
      localStorage.setItem("presentList", JSON.stringify(present));
    }
  } else {
    li.className = "red";
    resultEl.textContent = `${scanned} ✕`;
    resultEl.style.background = "#fee2e2";
  }

  li.textContent = scanned;
  historyEl.prepend(li);
});
</script>
</body>
</html>
