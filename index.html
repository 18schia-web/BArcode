<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #scanner-container {
      display: inline-block;
      margin-top: 20px;
      border: 4px solid #fff;
      padding: 5px;
      background-color: #000; /* video will show over this */
    }

    video {
      display: block;
      width: 300px;
      height: 200px;
      background-color: transparent; /* make sure camera feed shows */
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      color: #0f0;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0f0;
      color: #000;
    }

    button:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>

  <h1>Barcode Scanner</h1>
  <p>Point your camera at a barcode</p>

  <div id="scanner-container">
    <video id="scanner"></video>
  </div>

  <p id="result">Result will appear here</p>

  <div>
    <button id="start">Start Scanner</button>
    <button id="stop">Stop Scanner</button>
  </div>

  <!-- QuaggaJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');

    function startScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: { facingMode: "environment" } // rear camera
        },
        decoder: {
          readers: ["code_128_reader"] // only Code 128 for text
        }
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Error accessing camera. Make sure camera permissions are allowed.");
          return;
        }
        Quagga.start();
        document.getElementById('result').textContent = "Scanning...";
      });

      Quagga.onDetected(function(data){
        document.getElementById('result').textContent = "Scanned: " + data.codeResult.code;
        console.log("Scanned: ", data.codeResult.code);
      });
    }

    function stopScanner() {
      Quagga.stop();
      document.getElementById('result').textContent = "Scanner stopped.";
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
  </script>

</body>
</html>
