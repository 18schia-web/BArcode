<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Barcode Scanner</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 14px;
      font-size: 22px;
      font-weight: 700;
    }

    .scanner-box {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 12px;
      overflow: hidden;
      background: black;
    }

    #scanner {
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ‚úÖ WIDE SCAN RECTANGLE */
    .frame {
      position: absolute;
      left: 8%;
      right: 8%;
      top: 42%;
      height: 18%;
      border: 3px solid #22c55e;
      border-radius: 10px;
      pointer-events: none;
    }

    .frame::after {
      content: "";
      position: absolute;
      inset: -3px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.4);
      border-radius: 10px;
    }

    .result {
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      background: #f1f5f9;
      font-weight: 600;
      text-align: center;
      min-height: 44px;
    }

    .history {
      margin-top: 16px;
    }

    .history h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 180px;
      overflow-y: auto;
    }

    .history li {
      background: #f1f5f9;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Barcode Scanner</h1>

    <div class="scanner-box">
      <div id="scanner"></div>
      <div class="frame"></div>
    </div>

    <div id="result" class="result">Align barcode inside the frame</div>

    <div class="history">
      <h2>Scanned History</h2>
      <ul id="history"></ul>
    </div>
  </div>

  <script>
    const resultEl = document.getElementById("result");
    const historyEl = document.getElementById("history");

    let lastScanned = "";
    let lastTime = 0;
    const scannedHistory = [];

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#scanner"),
        constraints: { facingMode: "environment" }
      },
      decoder: {
        readers: ["code_128_reader", "code_39_reader"]
      },
      locate: true
    }, err => {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      const now = Date.now();

      // ‚è±Ô∏è Hard cooldown (2.5s)
      if (now - lastTime < 2500) return;

      // üìâ Confidence filter
      if (data.codeResult.decodedCodes) {
        const avgError =
          data.codeResult.decodedCodes.reduce((s, c) => s + c.error, 0) /
          data.codeResult.decodedCodes.length;

        if (avgError > 0.25) return; // reject weak scans
      }

      let raw = data.codeResult.code;

      // üî• Clean text
      raw = raw.normalize("NFKC");
      raw = raw.replace(/\s+/g, " ");
      raw = raw.replace(/[^A-Za-z ]/g, "");
      const code = raw.trim();

      // ‚ùå Reject junk
      if (code.length < 4) return;
      if (!code.includes(" ")) return; // must look like a name
      if (code === lastScanned) return;

      lastScanned = code;
      lastTime = now;

      resultEl.textContent = code;
      resultEl.style.background = "#dcfce7";
      resultEl.style.color = "#166534";

      if (!scannedHistory.includes(code)) {
        scannedHistory.push(code);
        const li = document.createElement("li");
        li.textContent = code;
        historyEl.prepend(li);
      }
    });
  </script>
</body>
</html>
