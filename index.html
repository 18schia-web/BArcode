<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prom Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #111;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px #ff6f61;
    }

    .description {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px #444;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 20px;
    }

    .scanner-box, .history-box {
      border-radius: 15px;
      padding: 15px;
      background-color: rgba(255,255,255,0.9);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .scanner-box {
      flex: 1 1 320px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .history-box {
      flex: 1 1 300px;
      max-width: 350px;
      height: 350px;
      overflow-y: auto;
    }

    #scanner {
      width: 100%;
      border-radius: 10px;
      border: 4px solid #ff6f61;
      display: block;
      background-color: #000;
    }

    #result {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ff6f61;
      font-weight: bold;
    }

    #history-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.1em;
      color: #333;
    }

    #history-list li {
      background: #ffe5ec;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      background-color: #ff6f61;
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ff4a3c;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .scanner-box, .history-box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Prom Barcode Scanner</h1>
  <p class="description">Scan the barcode and see all scanned data!</p>

  <div class="container">
    <!-- Scanner Column -->
    <div class="scanner-box">
      <video id="scanner" autoplay playsinline></video>
      <div id="result">Scanned data will appear here</div>
      <div>
        <button id="start">Start Scanner</button>
        <button id="stop">Stop Scanner</button>
      </div>
    </div>

    <!-- History Column -->
    <div class="history-box">
      <h2>Past Scans</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <!-- QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const resultContainer = document.getElementById('result');
    const historyList = document.getElementById('history-list');

    let scannedHistory = [];

    function startScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: { facingMode: "environment" },
          target: document.querySelector('#scanner'), // attach camera to this video
        },
        decoder: { readers: ["code_128_reader"] },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Camera error. Make sure permissions are allowed.");
          return;
        }
        Quagga.start();
        resultContainer.textContent = "Scanning...";
      });

      Quagga.onDetected(function(data){
        const code = data.codeResult.code;
        resultContainer.textContent = `Scanned: ${code}`;

        if (!scannedHistory.includes(code)) {
          scannedHistory.push(code);
          const li = document.createElement('li');
          li.textContent = code;
          historyList.prepend(li);
        }
      });
    }

    function stopScanner() {
      Quagga.stop();
      resultContainer.textContent = "Scanner stopped.";
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
  </script>

</body>
</html>
