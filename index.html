<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Barcode Scanner</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #f6f7fb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

h1 {
  text-align: center;
  margin-bottom: 8px;
}

#reader {
  width: 100%;
  aspect-ratio: 4 / 2;
  border: 3px solid #2563eb;
  border-radius: 12px;
  overflow: hidden;
  background: black;
}

.result {
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  font-weight: 600;
}

.valid { background: #22c55e; color: white; }
.invalid { background: #ef4444; color: white; }

.history {
  margin-top: 16px;
}

.history h2 {
  font-size: 16px;
  margin-bottom: 6px;
}

.history div {
  padding: 8px;
  border-radius: 6px;
  margin-bottom: 4px;
  font-size: 14px;
}

.green { background: #dcfce7; color: #166534; }
.red { background: #fee2e2; color: #991b1b; }

a {
  display: block;
  text-align: center;
  margin-top: 12px;
  font-weight: 600;
  color: #2563eb;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="container">
  <h1>Barcode Scanner</h1>

  <div id="reader"></div>

  <div id="result" class="result">Scan a barcode</div>

  <div class="history">
    <h2>Scan History</h2>
    <div id="history"></div>
  </div>

  <a href="attendance.html">View Attendance →</a>
</div>

// Flatten list
const validNames = new Set(
  Object.values(attendanceList).flat()
);

// Prevent spam
let lastScan = "";
let lastTime = 0;

const present = JSON.parse(localStorage.getItem("presentList")) || [];
const resultBox = document.getElementById("result");
const historyDiv = document.getElementById("history");

function addHistory(name, ok) {
  const div = document.createElement("div");
  div.textContent = name;
  div.className = ok ? "green" : "red";
  historyDiv.prepend(div);
}

const scanner = new Html5Qrcode("reader");

scanner.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: { width: 280, height: 140 } },
  (text) => {
    const now = Date.now();
    if (text === lastScan && now - lastTime < 2000) return;

    lastScan = text;
    lastTime = now;

    const cleaned = text.trim();

    // Only letters + spaces
    if (!/^[A-Za-z ]+$/.test(cleaned)) {
      resultBox.textContent = "Invalid barcode";
      resultBox.className = "result invalid";
      addHistory(cleaned, false);
      return;
    }

    if (validNames.has(cleaned)) {
      if (!present.includes(cleaned)) {
        present.push(cleaned);
        localStorage.setItem("presentList", JSON.stringify(present));
      }
      resultBox.textContent = `✔ ${cleaned}`;
      resultBox.className = "result valid";
      addHistory(cleaned, true);
    } else {
      resultBox.textContent = `✖ ${cleaned}`;
      resultBox.className = "result invalid";
      addHistory(cleaned, false);
    }
  }
);
</script>
</body>
