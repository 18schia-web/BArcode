<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prom Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      text-align: center;
      color: #111;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      color: #fff;
      text-shadow: 2px 2px #ff6f61;
    }

    .description {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 1px 1px #444;
    }

    .scanner-wrapper {
      position: relative;
      display: inline-block;
      width: 90%;
      max-width: 480px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #scanner-container {
      width: 100%;
      padding-top: 75%; /* 4:3 aspect ratio */
      position: relative;
      background-color: #000;
    }

    #scanner-container video,
    #scanner-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    /* Red rectangle overlay */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 3px solid red;
      box-sizing: border-box;
      pointer-events: none;
    }

    #result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #111;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      min-width: 250px;
      background-color: rgba(255,255,255,0.8);
      transition: background-color 0.3s ease;
    }

    #history-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    #history-list li {
      background: #ffe5ec;
      margin-bottom: 6px;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      background-color: #ff6f61;
      color: #fff;
      transition: 0.2s;
    }

    button:hover { background-color: #ff4a3c; }
  </style>
</head>
<body>

<h1>Prom Barcode Scanner</h1>
<p class="description">Place the barcode inside the red rectangle</p>

<div class="scanner-wrapper">
  <div id="scanner-container"></div>
  <div class="overlay"></div>
</div>

<div id="result">Scanned data will appear here</div>
<button id="start">Start Scanner</button>
<button id="stop">Stop Scanner</button>

<ul id="history-list"></ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
  const resultEl = document.getElementById('result');
  const historyList = document.getElementById('history-list');
  const startBtn = document.getElementById('start');
  const stopBtn = document.getElementById('stop');

  let scannedHistory = [];

  function flashResult() {
    resultEl.style.backgroundColor = '#4caf50'; // green flash
    setTimeout(() => {
      resultEl.style.backgroundColor = 'rgba(255,255,255,0.8)';
    }, 400);
  }

  function startScanner() {
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: { facingMode: "environment" },
      },
      decoder: { readers: ["code_128_reader"] },
      locate: true
    }, function(err) {
      if (err) {
        console.error(err);
        alert("Camera error. Make sure permissions are allowed.");
        return;
      }
      Quagga.start();
      resultEl.textContent = "Scanning...";
    });

    Quagga.onDetected(function(data){
      const code = data.codeResult.code;
      resultEl.textContent = `Scanned: ${code}`;
      flashResult();

      if (!scannedHistory.includes(code)) {
        scannedHistory.push(code);
        const li = document.createElement('li');
        li.textContent = code;
        historyList.prepend(li);
      }
    });
  }

  function stopScanner() {
    Quagga.stop();
    resultEl.textContent = "Scanner stopped.";
  }

  startBtn.addEventListener('click', startScanner);
  stopBtn.addEventListener('click', stopScanner);
</script>

</body>
</html>
